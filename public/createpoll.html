<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voting App-FCC Create Poll</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section class="container m-auto d-block">
            <h2 class="text-center">Create your Poll here</h2>
            <form class="d-flex justify-content-center flex-column gap-2 border border-5 border-primary rounded p-3" action="/polls/createpoll" method="POST">
                <label class="fw-bold form-label" for="question">Question:</label>
                <input class="p-2 form-control" type="text" id="question" name="question" placeholder="Enter your question here..." />
                <label class="fw-bold form-label" for="option">Options (Separate with commas):</label>
                <textarea class="form-control" name="description" id="description" placeholder="Options here..." cols="30" rows="10"></textarea>
                <input class="btn btn-primary p-2 fs-5 fw-bold" type="submit" />
            </form>
        </section>
    </body>
</html>
