<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voting App-FCC Log In</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section class="container m-auto d-block">
            <h2 class="text-center">Log In</h2>
            <form class="d-flex justify-content-center flex-column gap-2 border border-5 border-primary rounded p-3" id="login-form" action="/users/login" method="POST">
                <label class="fw-bold form-label" for="username">Username:</label>
                <input class="p-2 form-control" type="text" id="username" name="username" value="" placeholder="Enter your username" required />
                <label class="fw-bold form-label" for="password">Password:</label>
                <input class="p-2 form-control" type="password" id="password" name="password" value="" placeholder="Enter your password" required />
                <input class="btn btn-primary p-2 fs-5 fw-bold" id="login-btn" type="submit" value="Log In" />
            </form>
        </section>
    </body>
</html>
